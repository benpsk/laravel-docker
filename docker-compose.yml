version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - 9000
    restart: unless-stopped
    environment:
      ROLE: app
      APPENV: ${APP_ENV:-production}
    volumes:
      - ./php.ini:/etc/php/8.0.2/cli/conf.d/php.ini
      - .:/var/www/html
    networks:
      - gravity-science-net
    depends_on:
      - mysql

  webserver:
    image: nginx:1.24.0-alpine
    ports:
      - 8000:80
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    volumes:
      - ./default.conf.template:/etc/nginx/templates/default.conf.template
      - ./:/var/www/html
    networks:
      - gravity-science-net
    depends_on:
      - app
      - mysql

  mysql:
    image: mariadb:10.11.2-jammy
    ports:
      - 3303:3306
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: "${DB_DATABASE:-secret}"
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD:-secret}"
      MYSQL_PASSWORD: "${DB_PASSWORD:-secret}"
      MYSQL_USER: "${DB_USERNAME:-secret}"
      # SERVICE_TAGS: dev
      # SERVICE_NAME: mysql
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - gravity-science-net
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u${DB_USERNAME}", "-p${DB_PASSWORD}"]
      retries: 3
      timeout: 5s

networks:
  gravity-science-net:
    driver: bridge

volumes:
  mysql_data:
    driver: local